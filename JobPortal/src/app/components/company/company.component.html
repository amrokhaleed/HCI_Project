<div class="mt-[100px]">
    <div class="header bg-[#3376F7]">
        <h2 class="text-white pl-4 p-4">Company Profile</h2>
    </div>
    <div class="container mx-auto px-4 py-8 lg:px-20 xl:px-32 flex flex-col lg:flex-row justify-center items-start gap-4">
        <div class="company-details">
            <div class="infoo flex gap-4">
                <div>
                    <div class="logo-box" (click)="openFilePicker()">
                        <input #fileInput type="file" accept="image/*" hidden (change)="onFileSelected($event)">
                        <img *ngIf="!logoUrl" src="../../../assets/plus-solid.svg" alt="Add Logo">
                        <img *ngIf="logoUrl" [src]="logoUrl" alt="Company Logo">
                    </div>
                    <div class="metrics flex flex-col mt-3 gap-2">
                        <div>
                            <span>üëç</span> 0 Recommendations
                        </div>
                        <div class="">
                            <span>üíº</span> 0 Jobs
                        </div>
                        <div>
                            <span>üìù</span> 0 Reviews
                        </div>
                        <div>
                            <span>üñºÔ∏è</span> 0 Photos
                        </div>
                    </div>
                </div>

                <div class="text bg-[#3376f7] p-4">
                    <div class="flex flex-row justify-between">
                        <p id="com-name" class="mb-4 text-white">CHECK24</p>
                        <button class="btn bg-white text-dark mr-3" (click)="toggleEditProfile()">
                          {{ editingProfile ? 'Save Profile' : 'Edit Profile' }}
                        </button>
                    </div>
                    <div class="btns flex flex-row items-center justify-start gap-4">
                        <button disabled class="text-[black] bg-[white] pt-1 pb-1 pl-4 pr-4 ">Follow</button>
                        <button disabled class="text-[#black] bg-[white] pt-1 pb-1 pl-4 pr-4">Add Review</button>
                    </div>
                    <div class="description">
                        <textarea name="desc" rows="6" cols="65" placeholder="Describe Your Company and its history in Details" [disabled]="!editingProfile"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="locations w-[300px]">
            <div class="w-[100%] p-2 text-white bg-[#3376f7] flex justify-between items-center">
                <h3 class="">Locations</h3>
                <button class="btn btn-primary bg-white text-black p-2" (click)="addLocation()">Add</button>
            </div>
            <ul class="p-3">
                <li *ngFor="let location of locations; let i = index">
                    <input type="text" class="p-2" [(ngModel)]="locations[i]" [disabled]="!editingProfile">
                </li>
            </ul>
        </div>
    </div>
    <div class="container mx-auto px-4 py-8 lg:px-20 xl:px-32 flex justify-center items-start flex-wrap gap-4">
        <div class="info">
            <div class="w-[100%] p-2 text-white bg-[#3376f7]">
                <h3 class="">About The Company</h3>
            </div>
            <div class="about flex flex-row items-start justify-around p-4 gap-8">
                <div class="flex flex-col">
                    <div id="ceo">
                        <h3 class="mb-2">CEO</h3>
                        <h2 class="font-bold mb-5">CEO <input type="text" [(ngModel)]="ceo" [disabled]="!editingProfile"></h2>
                        <span>Since 2023</span>
                    </div>
                    <div id="revenue">
                        <h3 class="mb-8">REVENUE</h3>
                        <span class="font-bold">more than<br><input type="text" [(ngModel)]="revenue" [disabled]="!editingProfile"> (USD)</span>
                    </div>
                </div>
                <div class="flex flex-col">
                    <div id="founded">
                        <h3 class="mb-2">FOUNDED</h3>
                        <h2 class="font-bold mb-5">In <input type="text" [(ngModel)]="foundation" [disabled]="!editingProfile"></h2>
                        <span>1997</span>
                    </div>
                    <div id="industry">
                        <h3 class="mb-8">INDUSTRY</h3>
                        <span class="font-bold"><input type="text" [(ngModel)]="industry" [disabled]="!editingProfile"></span>
                    </div>
                </div>
                <div class="flex flex-col">
                    <div id="size">
                        <h3 class="mb-7">Company Size</h3>
                        <span class="font-bold">more than<br><input type="text" [(ngModel)]="size" [disabled]="!editingProfile"> (USD)</span>
                    </div>
                    <div id="head">
                        <h3 class="mb-14">HeadQuarters</h3>
                        <input type="text" [(ngModel)]="head" [disabled]="!editingProfile">
                    </div>
                </div>
            </div>
        </div>
        <div class="reviews">
            <div class="w-[100%] p-2 text-white bg-[#3376f7]">
                <h3>Reviews</h3>
            </div>
            <div class="reviews-content flex flex-col items-start p-4 w-[100%]">
                <div class="review mb-2 p-2" *ngFor="let review of reviews">
                    <p id="username">&commat;{{ review.username }}</p>
                    <div id="comment">{{ review.comment }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
